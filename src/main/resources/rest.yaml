openapi: 3.0.3
info:
  title: SynergyAcademy
  description: SynergyAcademy
  version: 1.0.0
paths:
  /students:
    get:
      operationId: getAllStudents
      responses:
        200:
          description: OK
        500:
          description: error while getting all students
    post:
      operationId: addStudent
      responses:
        200:
          description: OK
        500:
          description: error while adding new student
  /students/{studentId}:
    get:
      operationId: getStudentById
      parameters:
        - in: path
          name: studentId
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
        500:
          description: error while getting student by id
    put:
      operationId: updateStudentById
      parameters:
        - in: path
          name: studentId
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
        500:
          description: error while updating student by id
  /courses:
    get:
      operationId: getAllCourses
      responses:
        200:
          description: OK
        500:
          description: error while getting all courses
  /classifierservice/{tableName}:
    get:
      operationId: getClassifier
      parameters:
        - in: path
          name: tableName
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        500:
          description: error while getting classifier
  /config/{type}:
    get:
      operationId: getConfig
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        500:
          description: error while getting config